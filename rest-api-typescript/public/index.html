<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIB FabricTrace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

        * {
            list-style: none;
            text-decoration: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background: #f5f6fa;
        }

        .wrapper .sidebar {
            background: rgb(5, 68, 104);
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100%;
            padding: 20px 0;
            transition: all 0.5s ease;
        }


        /* .wrapper .sidebar .profile img {
            display: block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
        } */

        .wrapper .sidebar ul li a {
            display: block;
            padding: 13px 30px;
            border-bottom: 1px solid #10558d;
            color: rgb(241, 237, 237);
            font-size: 16px;
            position: relative;
        }

        .wrapper .sidebar ul li a .icon {
            color: #dee4ec;
            width: 30px;
            display: inline-block;
        }

        .wrapper .sidebar ul li a:hover,
        .wrapper .sidebar ul li a.active {
            color: #0c7db1;
            background: white;
            border-right: 2px solid rgb(5, 68, 104);
        }

        .wrapper .sidebar ul li a:hover .icon,
        .wrapper .sidebar ul li a.active .icon {
            color: #0c7db1;
        }

        .wrapper .sidebar ul li a:hover:before,
        .wrapper .sidebar ul li a.active:before {
            display: block;
        }

        .wrapper .section {
            width: calc(100% - 240px);
            margin-left: 240px;
            transition: all 0.5s ease;
        }

        .wrapper .section .top_navbar {
            background: rgb(7, 105, 185);
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 30px;
        }

        .wrapper .section .top_navbar .hamburger a {
            font-size: 28px;
            color: #f4fbff;
        }

        .wrapper .section .top_navbar .hamburger a:hover {
            color: #a2ecff;
        }

        .wrapper .section .container {
            margin: 30px;
            background: #fff;
            padding: 50px;
            line-height: 28px;
        }

        body.active .wrapper .sidebar {
            left: -240px;
        }

        body.active .wrapper .section {
            margin-left: 0;
            width: 100%;
        }

        .profile {
            width: 100%;
            /* Set the width of the div */
            height: auto;
            /* Let the height adjust automatically based on the image */
        }

        .profile img {
            max-width: 100%;
            /* Make the image scale down to fit within the div */
            height: auto;
            /* Let the height adjust automatically based on the image */
            display: block;
            /* Remove any extra space below the image */
            margin: 0 auto;
            /* Center the image horizontally */
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <a>
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>
            <div class="container">
                <div id="content-home" class="content-section">
                    <br />
                    <h1 style="text-align: center;">SOCIB FabricTrace: Dataset Traceability with Hyperledger Fabric</h1>
                    <div class="profile" style="text-align: center; margin-top: 100px;">
                        <img style="width: 80%; height: auto;" src="home-diagram.svg" alt="Local Image">
                        <br />
                        <p>Powered by SOCIB</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a class="active" data-content="home" onclick="redirectTo('/')">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="item">Home</span>
                    </a>
                </li>
                <li>
                    <a onclick="redirectTo('/assets')">
                        <span class="icon"><i class="fas fa-database"></i></span>
                        <span class="item">Assets List</span>
                    </a>
                </li>
                <li>
                    <a onclick="redirectTo('/asset-management')">
                        <span class="icon"><i class="fas fa-user-shield"></i></span>
                        <span class="item">Manage Assets</span>
                    </a>
                </li>
                <li>
                    <a onclick="redirectTo('/about')">
                        <span class="icon"><i class="fas fa-user-friends"></i></span>
                        <span class="item">About SOCIB</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        function redirectTo(link) {
            window.location.href = link;
        }
        var hamburger = document.querySelector(".hamburger");
        var sidebarLinks = document.querySelectorAll(".sidebar ul li a");
        var contentSections = document.querySelectorAll(".section .container > div");

        document.addEventListener("DOMContentLoaded", function () {
            var sidebar = document.querySelector(".sidebar");
            var body = document.querySelector("body");

            var bodyClickListener = function (event) {
                // Clicked outside the sidebar and hamburger
                body.classList.toggle("active");
                body.removeEventListener("click", bodyClickListener);
            };
            body.addEventListener("click", bodyClickListener);
        });
        hamburger.addEventListener("click", function () {
            document.querySelector("body").classList.toggle("active");
            var body = document.querySelector("body");
        });

        sidebarLinks.forEach(function (link) {
            link.addEventListener("click", function (event) {
                event.preventDefault();
                var contentId = this.getAttribute("data-content");
                contentSections.forEach(function (section) {
                    section.style.display = "none";
                });
                document.getElementById("content-" + contentId).style.display = "block";
            });
        });
        var sidebarItems = document.querySelectorAll(".sidebar ul li a");

        sidebarItems.forEach(function (item) {
            item.addEventListener("click", function () {
                // Remove the "active" class from all sidebar menu items
                sidebarItems.forEach(function (item) {
                    item.classList.remove("active");
                });

                // Add the "active" class to the clicked sidebar menu item
                this.classList.add("active");
            });
        });
    </script>
</body>

</html>
